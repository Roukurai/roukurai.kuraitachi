<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roukurai - Landing Page</title>
</head>

<body>
    <header>
        <h1>Roukurai</h1>
        <p>Under construction</p>
    </header>

    <div class="main-container">
        <section class="landing-content">
            <h2>Welcome to my Landing Page!</h2>
            <p>This is a placeholder for future content. Check back soon for updates!</p>
            <button id="viewCV">View CV</button>
        </section>

        <section>
            <h2>Games</h2>
            <p>Explore my games below:</p>
            <button onclick="redirectToGame('bakemono_legacy', '0.0.2')">Bakemono Legacy 0.0.2</button>
            <button onclick="redirectToGame('office_rebellion_rise_of_the_union', '0.0.1')">Office Rebellion: Rise of the Union</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Kurai Tachi</p>
    </footer>

    <script>
        document.getElementById('viewCV').addEventListener('click', redirectToResume);
        document.getElementById('viewGame').addEventListener('click', redirectToGame);

        function redirectToResume() {
            // Redirect to the resume page (resume.php)
            window.location.href = 'resume.php';
        }

        function redirectToGame(gameName, version) {
            window.location.href = `/games/${gameName}/${version}/index.html`;
        }
    </script>
</body>
</html>
